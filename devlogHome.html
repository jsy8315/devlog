<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devlog home</title>
    <link href="/css/devlogHome.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">Walker's Devlog</div>
        <div class="navbar-main">
            <button class="navbar-main-aboutme">About me</button>
            <button class="navbar-main-playground">Play ground</button>
            <div class="navbar-main-search">
                <img class="navbar-main-search-img" src="/img/searchImg.svg">
            </div>
            <div class="navbar-main-list">
                <img class="navbar-main-list-img" src="/img/open-menu-6208.svg">
                <img class="navbar-main-list-img-x" src="/img/xicon.svg">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="navbar-mobile-list">
            <button class="navbar-main-aboutme-mobile">About me</button>
            <button class="navbar-main-playground-mobile">Play ground</button>
        </div>
        <div class="main-section">
            <div class="main-ad">
                Walker's Devlog
            </div>
            <div class="main-content">
                <div class="main-content-main">
                    <div class="main-content-main-tab">
                        main-content-main-tab
                    </div>
                    <div class="main-content-main-list">
                        main-content-main-list
                    </div>
                </div>
                <div class="main-content-sub">
                    <div class="main-content-sub-hotcontents">
                        <div class="main-content-sub-hotcontents-title">
                            인기있는 글
                        </div>
                        <div class="main-content-sub-hotcontents01"></div>
                        <div class="main-content-sub-hotcontents02"></div>
                        <div class="main-content-sub-hotcontents03"></div>
                    </div>
                    <div class="main-content-sub-recentrepls">
                        <div class="main-content-sub-recentrepls-title">
                            최근 댓글
                        </div>
                        <div class="main-content-sub-recentrepls01"></div>
                        <div class="main-content-sub-recentrepls02"></div>
                        <div class="main-content-sub-recentrepls03"></div>
                    </div>
                    <div class="main-content-sub-tags">
                        태그들
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/JS/devlogHome.js"></script>
</body>
</html>
